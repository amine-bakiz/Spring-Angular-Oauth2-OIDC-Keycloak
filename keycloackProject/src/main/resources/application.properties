spring.application.name=keycloakProject

server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/keycloak?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test-1
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/test-1/protocol/openid-connect/certs